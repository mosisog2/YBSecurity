<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sales Dashboard Demo</title>
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
</head>
<body>
  <h2>Sales Dashboard (Plotly demo)</h2>
  <label for="store">Store:</label>
  <select id="store"></select>
  <label for="view">View:</label>
  <select id="view">
    <option value="time_series">Time Series</option>
    <option value="monthly">Monthly Totals</option>
    <option value="by_dept">By Department</option>
    <option value="moving_avg">Moving Average</option>
    <option value="mom_pct">MoM %</option>
  </select>
  <button id="go">Load</button>
  <div id="chart" style="width:100%;height:600px;"></div>
  <script>
    async function loadStores(){
      const r = await fetch('/stores');
      const stores = await r.json();
      const sel = document.getElementById('store');
      stores.forEach(s=>{
        const o = document.createElement('option'); o.value = s; o.text = s; sel.appendChild(o);
      });
    }
    async function load(){
      const store = document.getElementById('store').value;
      const view = document.getElementById('view').value;
      const r = await fetch(`/sales?store=${store}&view=${view}`);
      const data = await r.json();
      if(view==='by_dept'){
        const x = data.map(d=>d.Dept || d.dept);
        const y = data.map(d=>d.Weekly_Sales || d.Weekly_Sales);
        Plotly.newPlot('chart',[{x,y,type:'bar'}]);
      } else if(view==='monthly'){
        const x = data.map(d=>d.ym);
        const y = data.map(d=>d.Weekly_Sales);
        Plotly.newPlot('chart',[{x,y,type:'bar'}]);
      } else if(view==='mom_pct'){
        const x = data.map(d=>d.ym);
        const y = data.map(d=>d.pct);
        Plotly.newPlot('chart',[{x,y,type:'scatter'}]);
      } else {
        const x = data.map(d=>d.Date||d.date);
        const y = data.map(d=>d.Weekly_Sales||d.value);
        Plotly.newPlot('chart',[{x,y,type:'scatter'}]);
      }
    }
    document.getElementById('go').addEventListener('click', load);
    loadStores();
  </script>
</body>
</html>
